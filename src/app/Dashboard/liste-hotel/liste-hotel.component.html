    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  profile -->
        <app-profile></app-profile>
        <!--  Header End -->
        <div class="container-fluid py-0">
            <div class="card py-0">

                <div class="row">
                    <div class="col-lg-8 d-flex align-items-stretch">
                        <div class="card w-100">
                            <div class="card-body py-0">
                                <div class="table-responsive">
                                    <table class="table text-nowrap mb- align-middle w-100 py-0">
                                        <div > 
                                            <h2>Liste des Hotels</h2>
                                            <table class="table text-nowrap mb-0 align-middle">
                                                <thead class="text-dark fs-4">
                                                  <tr>
                                                    <th class="border-bottom-0">
                                                      <h6 class="fw-semibold mb-0">Title</h6>
                                                    </th>
                                                    <th class="border-bottom-0">
                                                      <h6 class="fw-semibold mb-0">Price</h6>
                                                    </th>
                                                    <th class="border-bottom-0">
                                                      <h6 class="fw-semibold mb-0">Phone</h6>
                                                    </th>
                                                    <!-- <th class="border-bottom-0">
                                                      <h6 class="fw-semibold mb-0">description</h6>
                                                    </th> -->
                                                    <th class="border-bottom-0">
                                                      <h6 class="fw-semibold mb-0">Avis</h6>
                                                    </th>
                                                    <th class="border-bottom-0">
                                                      <h6 class="fw-semibold mb-0">Localisation</h6>
                                                    </th>
                                                    <th class="border-bottom-0">
                                                      <h6 class="fw-semibold mb-0">Image</h6>
                                                    </th>
                                                    <th class="border-bottom-0">
                                                      <h6 class="fw-semibold mb-0">Rangshotel</h6>
                                                    </th>
                                                    <th class="border-bottom-0">
                                                      <h6 class="fw-semibold mb-0">Actions</h6>
                                                    </th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr *ngFor="let hotel of hotels">
                                                    <td class="border-bottom-0">
                                                      <p class="mb-0 fw-normal">{{ hotel.title }}</p>
                                                    </td>
                                                    <td class="border-bottom-0">
                                                      <p class="mb-0 fw-normal">{{ hotel.price }}</p>
                                                    </td>
                                                    <td class="border-bottom-0">
                                                      <p class="mb-0 fw-normal">{{ hotel.phone }}</p>
                                                    </td>
                                                    <!-- <td class="border-bottom-0">
                                                      <p class="mb-0 fw-normal">{{ hotel.description }}</p>
                                                    </td> -->
                                                    <td class="border-bottom-0">
                                                      <p class="mb-0 fw-normal">{{ hotel.avis }}</p>
                                                    </td>
                                                    <td class="border-bottom-0">
                                                      <p class="mb-0 fw-normal">{{ hotel.localisation }}</p>
                                                    </td>
                                                    <td class="border-bottom-0">
                                                      <img [src]="hotel.image" alt="{{ hotel.title }}" height="50" width="50" />
                                                    </td>
                                                    <td class="border-bottom-0">
                                                      <p class="mb-0 fw-normal">{{ hotel.rangshotel }}</p>
                                                    </td>
                                                    <td class="border-bottom-0">
                                                      <div class="d-flex align-items-center gap-2">
                                                        <button type="button" class="btn btn-danger rounded-3 fw-semibold" (click)="deleteHotel(hotel._id)">
                                                          Delete
                                                        </button>
                                                        <button type="button" class="btn btn-info rounded-3 fw-semibold" (click)="deleteHotel(hotel._id)">
                                                          Update
                                                        </button>
                                                      </div>
                                                    </td>
                                                  </tr>
                                                </tbody>
                                              </table>
                                              
                                        </div> 
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
