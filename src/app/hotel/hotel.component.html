<app-navbar></app-navbar>
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <!-- Shop Sidebar Start -->
        <div class="col-lg-3 col-md-12">
            <app-filter></app-filter>
        </div>
        <div class="col-lg-9 col-md-12">
            <div class="row pb-2">
                <div class="row">
                    <div class="col-sm-12 mb-2 ">
                        <div class="mx-auto" style="max-width: 90%;">
                            <div class="card d-flex flex-row" *ngFor="let hotel of hotels">
                                <img class="py-2 px-2" style="max-width: 35%; "
                                    src="https://res.cloudinary.com/dkrfmqbj1/image/upload/v1698431996/My%20tunisia/s4dbhshn39skn99tttnx.jpg" />
                                <div class="card-body ">
                                    <h5 class="card-title d-flex justify-content-between align-items-center">

                                        <h2 class="item-title"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                                                height="30" fill="currentColor" class="bi bi-tag" viewBox="0 0 16 16">
                                                <path
                                                    d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z" />
                                                <path
                                                    d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z" />
                                            </svg>{{ hotel.title }}</h2>
                                        <!-- Bouton avec la classe "btn btn-outline-warning" aligné à droite en ligne -->
                                    </h5>
                                    <h4 class="item-title"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                                            height="30" fill="currentColor" class="bi bi-award-fill"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z" />
                                            <path
                                                d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z" />
                                        </svg>{{ hotel.rangshotel }}</h4>
                                    <div class="item-price">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                            <path
                                                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                                            <path
                                                d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                        </svg>
                                        {{ hotel.id }}
                                    </div>

                                    <div class="card-text py-2">
                                        <div class="item-description"></div>
                                    </div>
                                    <button class="btn btn-outline-warning">{{ hotel.price }} TND</button>
                                    <a [routerLink]="['/detailshotel']" class="btn btn-warning">Consulter</a>
                                    <!-- Bouton jaune "Consulter" -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Shop Product End -->
    </div>
</div>
<app-footer></app-footer>
